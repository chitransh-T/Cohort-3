<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auth website</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
<script>
        async function Signup(){
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;

    await axios.post("http://localhost:3000/signup" ,{
            username: username,
            password: password
        })
        alert("you are signed up");
    }

     async function Signin(){
        const username = document.getElementById("signin-username").value;
        const password = document.getElementById("signin-password").value;

        const responce = await axios.post("http://localhost:3000/signin" ,{
            username: username,
            password: password
        })

        localStorage.setItem("token" , responce.data.token);

        alert("you are signed in");
    }

     async function getUserInfo(){
      const responce =  await axios.get("http://localhost:3000/me",{
           headers: {
              token: localStorage.getItem("token")
           }
        })
        document.getElementById("userinfo").innerHTML = "username: " + responce.data.username + " password: " + responce.data.password
     }

     getUserInfo();

     function logout(){
        localStorage.removeItem("token");
     }
</script>

<body>
    <div> SignUp
        <input id="signup-username" type="text" name="username" placeholder="Username">
         <input id="signup-password" type="text" name="Password" placeholder="Password">
         <button onClick="Signup()">Signup</button>
    </div>
     <div> SignIn
        <input id="signin-username" type="text" name="username" placeholder="Username">
         <input id="signin-password" type="text" name="Password" placeholder="Password">
         <button onClick="Signin()">Signin</button>
    </div>
    <div>
        User Information :
        <div id="userinfo"></div>
    </div>
    <div>
        <button onclick="logout()">Log out</button>
    </div>
</body>
</html>
